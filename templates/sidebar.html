<aside class="sidebar">
    {% for item in items %}
        {%- match item %} 
            {%- when Item::Chapter with {title, number, _, subchapters} -%}
                <p>{{number}} {{title}}</p>
                {% for subchapter in subchapters %}
                    <p>{{subchapter.number}} {{subchapter.title}}</p>
                {% endfor %}
        {%- endmatch %}
    {% endfor %}
</aside>
